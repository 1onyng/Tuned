<!DOCTYPE html>
<html>

<head>
  <meta charset=utf-8 />
  <title>Tuned</title>
  <link href='https://fonts.googleapis.com/css?family=Lato:400,100,300' rel='stylesheet' type='text/css'>
  <script src="script.js" charset="utf-8"></script>
  <script src="https://kit.fontawesome.com/88a7931b59.js" crossorigin="anonymous"></script>
  <link href="style.css" rel="stylesheet" type="text/css"></link>
  <link rel="icon" type="image/png" href="tuned_favicon.png">
</head>

<body>
  <!-- <header>
    <img class="logo" src="tuned_favicon.png" alt="logo">
  </header> -->
  <nav class="nav">
    <input type="file" name="audiofile" id="audiofile" class="inputfile" />
    <label for="audiofile" class="button fileinput"><a>Upload track</a></label> 
    <div class="sample">
      <div class="button sample"><a>play sample</a></div>
    </div>
    <div class="controls">
      <p class="play"></p>
      <p class="stop"></p>
      <!-- <p class="help">?</p> -->
    </div>
    <div class="contact">
      <i class="fab fa-github fa-2x"></i>
      <i class="fab fa-linkedin fa-2x"></i>
      <i class="fas fa-envelope-square fa-2x"></i>
    </div>
    <aside class="options">
      <div class="options-header">visualization</div>
      <ul class="options-list">
        <li>
          <div class="visualization">
            <a id="star" class="selected">star</a>
            <a id="barGraph">bar graph</a>
          </div>
        </li>
      </ul>
    </aside>
  </nav>
  <canvas id="canvas">
  </canvas>
</body>

</html>
